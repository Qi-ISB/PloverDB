# Default values for ploverdb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 853771734544.dkr.ecr.us-east-1.amazonaws.com/translator-rtx-ploverdb
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "BUILD_VERSION"

service:
  type: NodePort
  port: 80

ingress:
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-FS-1-2-Res-2020-10
    alb.ingress.kubernetes.io/tags: Name=PDB_ALB_TAG_VALUE,Environment=ENVIRONMENT_TAG_VALUE
    alb.ingress.kubernetes.io/security-groups: PDB_ALB_SG_VALUE
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/success-codes: '405'
    alb.ingress.kubernetes.io/healthcheck-path: '/query/'
  host: PDB_HOSTNAME_VALUE

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - ploverdb
      topologyKey: "kubernetes.io/hostname"
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: application
          operator: In
          values:
          - kg2cploverdb

tolerations:
  - key: "rtx"
    value: "ploverdb"
    operator: "Equal"
    effect: "NoSchedule"
restartPolicy: Always
