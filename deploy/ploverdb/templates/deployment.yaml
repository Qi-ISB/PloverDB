apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ploverdb.fullname" . }}
  namespace: rtx
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{- include "ploverdb.fullname" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{- include "ploverdb.fullname" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
